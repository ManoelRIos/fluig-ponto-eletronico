<div class="p-8 w-96 h-80" mat-dialog-content (click)="startVideo()">
  <div #animation class="face-id-wrapper animate-scan">
    <svg class="face-id-default" version="1.1" viewBox="0 0 30 30">
      <path
        d="M12.062 20c.688.5 1.688 1 2.938 1s2.25-.5 2.938-1M20 12v2M10 12v2M15 12v4a1 1 0 0 1-1 1"
        fill="none"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-miterlimit="10"
      />
      <g
        fill="none"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-miterlimit="10"
      >
        <path
          d="M26 9V6a2 2 0 0 0-2-2h-3M9 4H6a2 2 0 0 0-2 2v3M21 26h3a2 2 0 0 0 2-2v-3M4 21v3a2 2 0 0 0 2 2h3"
        />
      </g>
    </svg>

    <div class="scan-bar"></div>
  </div>
  <div class="video-container">
    <video
      class="rounded"
      #video
      [width]="WIDTH"
      [height]="HEIGHT"
      autoplay
      muted
    ></video>
    <div #canvas></div>
  </div>
  <div class="flex items-center justify-center py-8" *ngIf="!referenceMatch">
    <div class="row">
      <div class="form-group col-md-12">
        <label for="cpf">Registre com o CPF</label>
        <input type="text" class="form-control" placeholder="000.000.000-00" />
      </div>
    </div>
  </div>
</div>
